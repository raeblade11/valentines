<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine for Nehal üíñ</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      background: white;
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      z-index: 10;
    }

    h1 {
      color: #e63946;
      font-size: 26px;
      margin-bottom: 10px;
    }

    h2 {
      color: #555;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: normal;
    }

    button {
  width: 120px;
  height: 52px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  margin: 10px;
  padding: 0;
}

    #yes {
      background-color: #e63946;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: black;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* YES screen */
    .yes-screen {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .yes-box img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .yes-box h1 {
      font-size: 28px;
      color: #e63946;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Nehal Sonawane üíñ</h1>
    <h2>Will you be my Valentine? üíò</h2>

    <button id="yes">Yes üíï</button>
    <button id="no">No üíî</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    // NO button runs away on touch/click
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noButton.clientWidth);
      const y = Math.random() * (window.innerHeight - noButton.clientHeight);

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    noButton.addEventListener("touchstart", moveNoButton);
    noButton.addEventListener("click", moveNoButton);

    // YES clicked
    yesButton.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="yes-screen">
          <div class="yes-box">
            <img src="a3eaa4af-856f-4830-a674-a75c977d1597.jpeg" alt="Us">
            <h1>You are already mine bitchass ‚ù§Ô∏èü•∞</h1>
          </div>
        </div>
      `;
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
