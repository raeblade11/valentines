<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Nehal ğŸ’–</title>

<style>
body {
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
}

.container {
  width: 90%;
  max-width: 400px;
  background: white;
  padding: 35px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  z-index: 5;
}

h1 {
  color: #e63946;
  margin-bottom: 10px;
}

h2 {
  color: #555;
  font-size: 18px;
  margin-bottom: 30px;
}

/* BUTTON WRAPPER */
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

/* BUTTONS */
button {
  width: 120px;
  height: 52px;
  border: none;
  border-radius: 15px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

#yes {
  background-color: #e63946;
  color: white;
}

#no {
  background-color: #adb5bd;
  color: black;
}

/* ESCAPING MODE */
#no.escape {
  position: fixed;
  z-index: 9999;
}

/* CONFETTI */
.confetti {
  position: fixed;
  font-size: 18px;
  pointer-events: none;
  animation: fall 1.8s ease-out forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
}

/* YES SCREEN */
.yes-screen {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.yes-box img {
  width: 220px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.yes-box h1 {
  color: #e63946;
  font-size: 28px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Nehal Sonawane ğŸ’–</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>

  <div class="buttons">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ’”</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* NO BUTTON ESCAPE */
function escapeNo() {
  noBtn.classList.add("escape");

  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);

/* CONFETTI */
function confettiBlast() {
  const emojis = ["ğŸ‰","ğŸ’–","âœ¨","ğŸ’•","ğŸ’˜"];
  for (let i = 0; i < 45; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.top = "-20px";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2000);
  }
}

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  confettiBlast();

  setTimeout(() => {
    document.body.innerHTML = `
      <div class="yes-screen">
        <div class="yes-box">
          <img src="a3eaa4af-856f-4830-a674-a75c977d1597.jpeg">
          <h1>You are already mine â¤ï¸ğŸ¥°</h1>
        </div>
      </div>
    `;
  }, 700);
});
</script>

</body>
</html>
